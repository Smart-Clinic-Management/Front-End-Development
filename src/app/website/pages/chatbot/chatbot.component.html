<div class="chat-container">
  <div class="chat-messages">
    <div *ngFor="let message of messages" class="chat-message" [class.user]="message.sender === 'user'" [class.bot]="message.sender === 'bot'">
      <div class="message-content">
        {{ message.content }}
      </div>
    </div>
  </div>

  <div class="chat-input">
    <!-- Ø¥Ø¶Ø§ÙØ© id Ùˆ name Ù„Ø­Ù‚Ù„ Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„ -->
    <input 
      [value]="userInput || ''" 
      (input)="onInputChange($event)" 
      type="text" 
      id="userInputField" 
      name="userInput" 
      placeholder="Ask us..." 
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
