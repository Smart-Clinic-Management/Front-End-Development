<div class="body">
  <div class="login-wrapper">
    <div class="image-box">
      <img src="assets/website/img/loginImage.png" alt="Smart Clinic Illustration">
    </div>

    <div class="form-container">
      <div class="brand">Tabiby</div>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" [(ngModel)]="email" name="email" required class="form-control" id="email" placeholder="you@example.com"/>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" [(ngModel)]="password" name="password" required class="form-control" id="password" placeholder="••••••••" />
          </div>
          <div class="d-grid  mb-3">
            <button class="btn login-btn" type="submit">Login</button>
           </div>
           <div class="text-center">
             <small>Don't have an account? <a [routerLink]="['/register']">Register here</a></small>
           </div>
        </form>
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  </div>
</div>
