<div class="body">
  <div class="register-wrapper">
    <div class="brand">Tabiby</div>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Your full name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="+1234567890" required />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="123 Main St, City" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="profileImage" class="form-label">Profile Image</label>
            <input class="form-control" type="file" id="profileImage" accept="image/*" />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required />
          </div>

          <div class="mb-3">
            <label for="medicalHistory" class="form-label">Medical History <small class="text-muted">(optional)</small></label>
            <textarea class="form-control" id="medicalHistory" rows="3" placeholder="Write any relevant medical history..."></textarea>
          </div>
        </div>
      </div>

      <div class="d-grid mt-3">
        <button class="btn reg-btn" type="submit">Create Account</button>
      </div>
      <div class="text-center mt-2">
        <small>Already have an account? <a [routerLink]="['/login']">Login here</a></small>
      </div>
    </form>
  </div>
</div>
