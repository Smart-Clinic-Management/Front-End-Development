<div class="body">
  <div class="register-wrapper">
    <div class="brand">Tabiby</div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div *ngIf="serverError" class="alert alert-danger">{{ serverError }}</div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" />
            <div *ngIf="submitted && f['firstName'].errors" class="text-danger">
              <small *ngIf="f['firstName'].errors?.['required']">First name is required.</small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" />
            <div *ngIf="submitted && f['lastName'].errors" class="text-danger">
              <small *ngIf="f['lastName'].errors?.['required']">Last name is required.</small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" />
            <div *ngIf="submitted && f['email'].errors" class="text-danger">
              <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
              <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" />
            <div *ngIf="submitted && f['password'].errors" class="text-danger">
              <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
              <small *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters.</small>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" />
            <div *ngIf="submitted && (f['confirmPassword'].errors || registerForm.errors?.['mismatch'])" class="text-danger">
              <small *ngIf="f['confirmPassword'].errors?.['required']">Confirmation required.</small>
              <small *ngIf="registerForm.errors?.['mismatch']">Passwords do not match.</small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address" />
            <div *ngIf="submitted && f['address'].errors" class="text-danger">
              <small *ngIf="f['address'].errors?.['required']">Address is required.</small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Profile Image</label>
            <input type="file" class="form-control" (change)="onFileChange($event)" />
          </div>
        </div>
      </div>

      <div class="d-grid mt-3">
        <button class="btn reg-btn" type="submit">Create Account</button>
      </div>

      <div class="text-center mt-2">
        <small>Already have an account? <a [routerLink]="['/login']">Login here</a></small>
      </div>
    </form>
  </div>
</div>
