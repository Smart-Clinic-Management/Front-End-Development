<h5 class="card-title">Specializations List</h5>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>No</th>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (specialization of specializations; track specialization.id) {
        <tr>
          <td>{{ specializations.indexOf(specialization) + 1 }}</td>
          <td>
            <img [src]="specialization.image" alt="specialization image" width="90" />
          </td>
          <td>{{ specialization.name }}</td>
          <td>{{ specialization.description }}</td>
          <td>
            <a [routerLink]="['/dashboard/specializations/details', specialization.id]" class="btn btn-primary">details</a>
            <!-- <a [routerLink]="['/dashboard/doctors/edit', doctor.id]" class="btn btn-success ms-1">edit</a> -->
            <!-- <button class="btn btn-danger ms-1" (click)="deleteDoctor(doctor.id)">delete</button> -->
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
