<form [formGroup]="specializationForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="form-horizontal">
  <div class="card-body">
    <div *ngIf="successMsg" class="alert alert-success">{{ successMsg }}</div>
    <div *ngIf="serverErrors.length > 0" class="alert alert-danger">
      <ul class="mb-0">
        <li *ngFor="let error of serverErrors">{{ error }}</li>
      </ul>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 text-end control-label col-form-label offset-1">Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="name" placeholder="Specialization Name" />
        <div *ngIf="submitted && f['name'].errors" class="text-danger">
          <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
          <small *ngIf="f['name'].errors?.['minlength']">Minimum length is 3.</small>
          <small *ngIf="f['name'].errors?.['maxlength']">Maximum length is 50.</small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 text-end control-label col-form-label offset-1">Description</label>
      <div class="col-sm-9">
        <textarea class="form-control" formControlName="description" placeholder="Description"></textarea>
        <div *ngIf="submitted && f['description'].errors" class="text-danger">
          <small *ngIf="f['description'].errors?.['required']">Description is required.</small>
          <small *ngIf="f['description'].errors?.['minlength']">Minimum length is 5.</small>
          <small *ngIf="f['description'].errors?.['maxlength']">Maximum length is 200.</small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 text-end control-label col-form-label offset-1">Image</label>
      <div class="col-sm-9">
        <input type="file" class="form-control" (change)="onFileChange($event)" />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2 offset-1">
        <button type="submit" class="btn btn-warning form-control">Update</button>
      </div>
    </div>
  </div>
</form>
