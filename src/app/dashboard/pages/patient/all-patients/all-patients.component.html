<h5 class="card-title">Patients List</h5>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>No</th>
        <th>Fullname</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (patient of patients; track patient.id) {
        <tr>
          <td>{{ patients.indexOf(patient) + 1 }}</td>
          <td>{{ patient.firstName }} {{ patient.lastName }}</td>
          <td>{{ patient.userPhoneNumber }}</td>
          <td>{{ patient.age }}</td>
          <td>
            <a class="btn btn-primary" [routerLink]="['/dashboard/patients', patient.id]">details</a>
            <a class="btn btn-success ms-1" [routerLink]="['/dashboard/patients/appointments', patient.id]">Appointments</a>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
