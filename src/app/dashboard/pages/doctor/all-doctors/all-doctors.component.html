<h5 class="card-title">Doctors List</h5>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>No</th>
        <th>Image</th>
        <th>Name</th>
        <th>Specialization</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (doctor of doctors; track doctor.id) {
        <tr>
          <td>{{ doctors.indexOf(doctor) + 1 }}</td>
          <td>
            <img [src]="doctor.image" alt="doctor image" width="90" />
          </td>
          <td>{{ doctor.firstName }} {{ doctor.lastName }}</td>
          <td>
            <ul>
              @for (specialization of doctor.specializations; track $index) {
              <li>{{ specialization }}</li>
              }
            </ul>
          <td>
            <a [routerLink]="['/dashboard/doctors/details', doctor.id]" class="btn btn-primary">details</a>
            <a [routerLink]="['/dashboard/doctors/edit', doctor.id]" class="btn btn-success ms-1">edit</a>
            <!-- <button class="btn btn-danger ms-1" (click)="deleteDoctor(doctor.id)">delete</button> -->
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
