<form [formGroup]="doctorForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="form-horizontal">
  <div class="card-body">
    <div *ngIf="successMsg" class="alert alert-success">{{ successMsg }}</div>

    <div class="form-group row">
      <label for="fname" class="col-sm-3 text-end control-label col-form-label">First Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="fname" formControlName="fname" placeholder="First Name" />
        <div *ngIf="submitted && f['fname'].errors" class="text-danger">
          <small *ngIf="f['fname'].errors?.['required']">First name is required.</small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="lname" class="col-sm-3 text-end control-label col-form-label">Last Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="lname" formControlName="lname" placeholder="Last Name" />
        <div *ngIf="submitted && f['lname'].errors" class="text-danger">
          <small *ngIf="f['lname'].errors?.['required']">Last name is required.</small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-3 text-end control-label col-form-label">Email</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" />
        <div *ngIf="submitted && f['email'].errors" class="text-danger">
          <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
          <small *ngIf="f['email'].errors?.['email']">Email is invalid.</small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="image" class="col-sm-3 text-end control-label col-form-label">Image</label>
      <div class="col-sm-9">
        <input type="file" class="form-control" id="image" (change)="onFileChange($event)" />
        <div *ngIf="submitted && f['image'].errors" class="text-danger">
          <small *ngIf="f['image'].errors?.['required']">Image is required.</small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 text-end control-label col-form-label">Specialization</label>
      <div class="col-sm-9">
        <select class="form-control" formControlName="specializationId">
          <option value="">Select specialization</option>
          @for (specialization of specializations; track specialization.id) {
            <option [value]="specialization.id">{{ specialization.name }}</option>
          }
        </select>
        <div *ngIf="submitted && f['specializationId'].errors" class="text-danger">
          <small *ngIf="f['specializationId'].errors?.['required']">Specialization is required.</small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="birthDate" class="col-sm-3 text-end control-label col-form-label">Birth Date</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" id="birthDate" formControlName="birthDate" />
        <div *ngIf="submitted && f['birthDate'].errors" class="text-danger">
          <small *ngIf="f['birthDate'].errors?.['required']">Birth date is required.</small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="address" class="col-sm-3 text-end control-label col-form-label">Address</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address" />
        <div *ngIf="submitted && f['address'].errors" class="text-danger">
          <small *ngIf="f['address'].errors?.['required']">Address is required.</small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 text-end control-label col-form-label">Waiting Time</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" formControlName="waitingTime" placeholder="Waiting Time" />
        <div *ngIf="submitted && f['waitingTime'].errors" class="text-danger">
          <small *ngIf="f['waitingTime'].errors?.['required']">Waiting time is required.</small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 text-end control-label col-form-label">Description</label>
      <div class="col-sm-9">
        <textarea class="form-control" formControlName="description" placeholder="Description"></textarea>
        <div *ngIf="submitted && f['description'].errors" class="text-danger">
          <small *ngIf="f['description'].errors?.['required']">Description is required.</small>
        </div>
      </div>
    </div>
  </div>

  <div class="border-top">
    <div class="card-body">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>
